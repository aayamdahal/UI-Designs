<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Form 2</title>
</head>
<body>
    <div class="form-container">
        <h2 class="signin">Sign in</h2>
        <div class="form-area">
            <input type="email" name="email" id="email" placeholder="E-mail" class="form-input">
            <label for="email" class="form-label"> E-mail</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-input">
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="form-area-2">
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-name">Keep me signed in</label>
            </div>      
            <a href="#" class="forget">Forget your password?</a>
        </div>
        <div class="terms">
            <p>By continuing you agree to our <a href="#">Conditions of Use </a>and <a href="#">Privacy note</a></p>
        </div>
        <div class="btn btn-main">
            <a href="#">Sign In</a>
        </div>
        <div class="new-account">
            <h4>New on our platform?</h4>
            <div class="btn btn-sub">
                <a href="#">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
