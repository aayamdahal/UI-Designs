<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css">

    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="heading-form">
                sign up
            </h3>
            <div class="form-area">
                <input type="text" name="name" id="name" class="form-input" placeholder="Name">
                <label for="name" class="form-label">Name</label>
                <input type="email" name="email" class="form-input" id="email" placeholder="E-mail">
                <label for="email" class="form-label">E-mail</label>
                <input type="password" name="password" class="form-input" id="password" placeholder="Password">
                <label for="name" class="form-label">Password</label>
                <div class="agree">
                    <input type="checkbox" name="agree" id="agree" class="checkbox">
                    <label for="agree" class="agree">Accept the <a href="#">Terms and Conditions</a></label>
                </div>
            </div>
            <div class="button-container">
                <button class="btn-main">Sign Up</button>
                <span>Already have an account?<a href="#"> Log in</a></span>
            </div>
            <div class="form-footer">
                <h4>or sign up with</h4>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>
    </div>
</body>
</html>
